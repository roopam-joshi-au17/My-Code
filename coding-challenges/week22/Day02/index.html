<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script defer src="stack.js"></script>
</head>
<body>
    <section class="container">
        <section">
                <div>
                    <h1>Stack Emulator</h1>
                </div>
                <div >
                    <p>The Number You Want Add To The Stack</p>
                </div>
                <div>
                    <input id="enter" type="text" placeholder="Enter the Number">
                </div>
                <div >
                    <input id="pushbtn"  type="button" value="Push">
                    <input id="popbtn" type="button" value="Pop">
                </div>
                <div >
                    <h1>[ <span id="answer"></span> ]</h1>
                </div>
            
        </section>
    
    </section>
</body>
</html>
